<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 3 - BANCO PUCETEC</title>
</head>

<body>
    <h1>Laboratorio 3 - PUCE Banco</h1>
    <p>Bienvenido al laboratorio 3 del curso de Desarrollo de Aplicaciones Web. En este laboratorio, implementaremos una
        aplicación web para un banco ficticio llamado PUCE Banco.</p>
    <h2>Nombre del estudiante: Bryan Tello</h2>

    <form action="#" method="post">

        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre del cliente" required />
        </div>

        <div>
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input id="apellidoPaterno" name="apellidoPaterno" type="text" placeholder="Apellido paterno del cliente"
                required />
        </div>

        <div>
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input id="apellidoMaterno" name="apellidoMaterno" type="text" placeholder="Apellido materno del cliente"
                required />
        </div>
        <div>
            <label for="cedula">cedula:</label>
            <input id="cedula" name="cedula" type="text" placeholder="cedula del cliente" del cliente" required />
        </div>
        <div>
            <label for="motivo">Motivo apertura de cuenta:</label><br />
            <textarea id="motivo" name="motivo" rows="4" cols="40"
                placeholder="Motivo de apertura de cuenta del cliente" required></textarea>
        </div>
        <div>
            <label for="tipodeCuenta">tipo de Cuenta:</label>
            <select id="tipodeCuenta" name="tipodeCuenta" required>
                <option value="">--Seleccione una opción--</option>
                <option value="Ahorros">Ahorros</option>
                <option value="Corriente">Corriente</option>
                <option value="PlazoFijo">Plazo Fijo</option>
            </select>
        </div>
        <div>
            <fieldset>
                <legend>Dirección de domicilio</legend>
                <label for="calle">calle:</label>
                <input id="calle" name="calle" type="text" placeholder="Calle del domicilio del cliente" required />
                <br /><br />

                <label for="numero">Número</label>
                <input id="numero" name="numero" type="text" placeholder="Número del domicilio del cliente" required />
                <br /><br />

                <label for="intersecion">Intersección:</label>
                <input id="intersecion" name="intersecion" type="text"
                    placeholder="Intersección del domicilio del cliente" required />
            </fieldset>
            <label for="foto">foto:</label>
            <input id="foto" name="foto" type="file" accept="image/*" required />
        </div>
        <div>
            <button type="submit">Confirmar</button>
        </div>
    </form>
</body>

</html>
